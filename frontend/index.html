<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./modules/styles/modal.css">
    <link rel="stylesheet" href="./modules/styles/snackbar.css">
    <script src="https://kit.fontawesome.com/ce9bc4dbd7.js" crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/socket.io-3.0.0.js"></script>
    <title>BigBuy</title>
    <script src="./modules/catalogueManager.js" type="module"></script>
    <script src="./modules/APIService.js" type="module"></script>
    <script src="./modules/buttonsManager.js" type="module"></script>
    <script src="./modules/snackbarManager.js" type="module"></script>
    <script src="script.js" type="module"></script>
</head>

<body>
    <div id="header">
        <div class="header-left">
            <img class="logo" alt="Logo" id="logo">
            <div class="searchbar">
                <input type="text" class="searchinput" id="searchinput" maxlength="500" placeholder="Search" pattern="[^'\x22]+">
                <button type="submit" class="searchbutton" id="searchbutton"><i class="fa fa-search"></i></button>
            </div>
        </div>
        <div class="header-right">
            <span class="header-button" id="watchlist-button">
                Check your Watchlist
                <i class="fa fa-map-o"></i>
            </span>
            <span class="header-button" id="sell-button">
                Sell an Item
                <i class="fa-solid fa-money-bill-trend-up"></i>
            </span>
        </div>
    </div>
    <div id="catalogue">
    </div>
</body>

</html>
